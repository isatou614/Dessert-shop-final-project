<!DOCTYPE html>
<html lang="en" class="bg-[#fff7f3]">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dessert Shop | Home</title>
  <link rel="stylesheet" href="./src/style.css" />
  <style>
    body {
      font-family: 'Red Hat Text', sans-serif;
      background-image: url('/assets/images/bg-dessert-pattern.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 1s ease-out forwards;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#fff7f3]/80 text-rose-900">

  <div class="text-center space-y-6 animate-fadeIn bg-white/80 p-8 rounded-xl shadow-lg backdrop-blur-sm">
    <img src="/assets/images/main-logo.jpeg" alt="Dessert Logo" class="w-20 h-20 mx-auto rounded-full shadow" />
    <h1 class="text-4xl font-bold">Welcome to the Dessert Shop</h1>
    <p class="text-sm text-rose-500">Delight in every bite. Order your favorite desserts.</p>
    
    <a href="/src/shop.html" class="inline-block bg-rose-700 text-white px-6 py-3 rounded-full font-semibold hover:bg-rose-800 transition shadow">
      Enter Shop
    </a>
  </div>

</body>
</html>
